name: app_brewery_tutorial
description: App Brewery Tutorial
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  audioplayers: ^0.13.1
  font_awesome_flutter: ^8.5.0
  rflutter_alert: ^1.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^0.3.2+dart205
flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
  fonts:
    - family: Lacquer
      fonts:
        - asset: fonts/Lacquer/Lacquer-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf